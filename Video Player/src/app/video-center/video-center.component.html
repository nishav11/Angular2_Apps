<div class="row">
    <div class="col-sm-9">
        <div>
            <h2>New Video</h2>
            <app-video-detail *ngIf="selectedVideo" [video]="selectedVideo"></app-video-detail>
            <form #form="ngForm" class="well">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" required name="title" ngModel>
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" required name="url" ngModel>
                </div>
                <div class="form-group">
                    <label>Description of the Video</label>
                    <input type="text" class="form-control" required name="description" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
    <div>
        <div class="col-sm-3">
            <button style="margin-bottom:2px;" type="button" class="btn btn-success btn-block"> Add New Video</button>
            <app-video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></app-video-list>
        </div>
    </div>
</div>
